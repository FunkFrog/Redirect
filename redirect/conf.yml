name: "Redirect"
identifier: "redirect"
description: "Create URL redirects in seconds."
flags: "-run.afterinstall;"
version: "1.0"
target: "indev-XFC"
author: "prplwtf"
icon: "assets/logo.jpg"



view:
  location: "admin/view.blade.php"

controller:
  type: "custom"
  location: "admin/controller.php"

datafolder:
  directory: "data"


css:
  enabled: "no"
  location: ""

migrations:
  enabled: "no"
  directory: ""

publicfiles:
  enabled: "yes"
  directory: "public"

adminrequests:
  enabled: "yes"
  directory: "admin/requests"
